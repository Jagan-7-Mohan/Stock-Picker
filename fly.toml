# fly.toml app configuration file generated for stock-picker on 2024-01-01T00:00:00Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "stock-picker"
primary_region = "bom"  # Mumbai region for IST timezone

[build]
  dockerfile = "Dockerfile"

[env]
  TZ = "Asia/Kolkata"

# This is a background worker, not an HTTP service
# Fly.io will keep the process running continuously
[processes]
  app = "./stock-picker"

[[vm]]
  memory_mb = 256
  cpu_kind = "shared"
  cpus = 1

